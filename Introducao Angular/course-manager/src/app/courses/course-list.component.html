<h2>Course List</h2>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Filter By:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>


</div>



<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Rating</th>
            <th>ReleaseDate</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <!-- <td>{{course.imageUrl}}</td> -->
            <!-- <td><img src="course.imageUrl"></td> -->
            <th><img [src]="course.imageUrl" width="40px"></th>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code}}</td>
            <td>
                <!-- {{course.rating}} -->
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>{{course.releaseDate}}</td>
            <td>options</td>

        </tr>
    </tbody>
</table>
