<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        max-width: 500px;
        border: 1px solid black;
        display: flex;
    }
    .item{
        background-color: orangered;
        color: white;
        text-align: center;
        margin: 5px;
    }
    .bauto{
        flex-basis: auto;
    }
    .basis-0{
        flex-basis: 0;
    }
    .fg-1{
        flex-grow: 1;
    }
    .fg-2{
        flex-grow: 2;
    }
    .w100{
        flex-basis: 100px;
    }

</style>
<body>
    <p>basis: auto</p>
    <div class="container">
        <div class="item bauto fg-1">A</div>
        <div class="item bauto fg-1">BBB</div>
        <div class="item bauto fg-1">CC</div>
        <div class="item bauto fg-2">DEFG</div>
    </div>
    <p>basis: 0</p>
    <div class="container">
        <div class="item basis-0 fg-1">AAAAAAAAAAAA</div>
        <div class="item basis-0 fg-1">BBB</div>
        <div class="item basis-0 fg-1">CC</div>
        <div class="item basis-0 fg-1">DEFG</div>
    </div>
    <p>basis + width</p>
    <div class="container">
        <div class="item w100 fg-1">A</div>
        <div class="item w100 fg-1">BBB</div>
        <div class="item w100 fg-1">CC</div>
        <div class="item w100 fg-1">DEFG</div>
    </div>
</body>
</html>
